patch:
  schema_list:
    - schema: wubi86_jidian
    - schema: japanese
    - schema: numbers
    - schema: wubi86_jidian_trad
  menu/page_size: 5

  switcher/hotkeys:
    - "Control+grave"
    - F4

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: inline_ascii
      Shift_R: commit_text

  key_binder/bindings/+:
  - {accept: semicolon, send: 2, when: has_menu}  # 候选2 用分号
  - {accept: apostrophe, send: 3, when: has_menu} # 候选3 用单引号
